<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./CSS/master.css">
    <title>Prayer Times</title>
</head>

<body>

    <main>
    
        <section class="container mt-4">
            <div class="txt ">
                <h1 id="city-name" class="m-0">القاهره</h1>
                <h6 id="data" class="mt-4">الأثنين 7 اكتوبر</h6>
            </div>
            <hr class="my-0">
        </section>
    
        <div class="container my-5">
            <div class="row g-5 g-sm-4">
    
            <div class="col-md-2 col-sm-6">
                <div class="box">
                    <div class="content">
                        <h5 class="title  text-white m-0 p-1">الفجر</h5>
                        <div class="time text-dark text-center align-items-center fw-bolder justify-content-center d-flex   bg-white">
                            <h3 id="fajr-time" class="m-0">19:0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6">
                <div class="box">
                    <div class="content">
                        <h5 class="title  text-white m-0 p-1">الشروق</h5>
                        <div class="time text-dark text-center align-items-center fw-bolder justify-content-center d-flex   bg-white">
                            <h3 id="sunrise-time" class="m-0">19:0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6">
                <div class="box">
                    <div class="content">
                        <h5 class="title  text-white m-0 p-1">الظهر</h5>
                        <div class="time text-dark text-center align-items-center fw-bolder justify-content-center d-flex   bg-white">
                            <h3 id="dhurh-time" class="m-0">19:0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6">
                <div class="box">
                    <div class="content">
                        <h5 class="title  text-white m-0 p-1">العصر</h5>
                        <div class="time text-dark text-center align-items-center fw-bolder justify-content-center d-flex   bg-white">
                            <h3 id="asr-time" class="m-0">19:0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6">
                <div class="box">
                    <div class="content">
                        <h5 class="title  text-white m-0 p-1">المغرب</h5>
                        <div class="time text-dark text-center align-items-center fw-bolder justify-content-center d-flex   bg-white">
                            <h3 id="sunset-time" class="m-0">19:0</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-6">
                <div class="box">
                    <div class="content">
                        <h5 class="title  text-white m-0 p-1">العشاء</h5>
                        <div class="time text-dark text-center align-items-center fw-bolder justify-content-center d-flex   bg-white">
                            <h3 id="isha-time" class="m-0">19:0</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            
            
    
            </div>
        </div>
    
    
        <div class="container text-center">
            <select name="" id="cities-select">
            
            </select>
        </div>

    </main>

    <script   src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script  src="./Js/main.js"></script>
</body>

</html>
